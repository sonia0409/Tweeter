<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!--links for bungee and Source Sans Pro added from google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" type="text/css"/>
    <!-- link to the angled double arraow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css"/>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />
    <!-- style sheet link for the new-tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- App JS -->
    
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  </head>
  
  
  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span class="tweeter">tweeter</span>
    <div class="arrow">
      <span class="write-tweet"><b>Write</b> 	&nbsp;a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
    </nav>
    <div class="header-main">
    <header class="header">
      <div class="avtar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="name">Sonia Singh</h2>
      </div>
  </header>    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error section -->
        <div class="error-section">
          <div class="error-alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="error-message"> &nbsp; Error!! &nbsp; </span>
            <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        <form id="tweet-form" method="POST" action="/tweets">
        <div class="text-area">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
          <div class="button-counter">
            <button type="submit" id="post-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container" id="tweets-container">
        
      </section>
    </main>
  </div>
  </body>
   <!-- counter JS -->
   <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   <!-- client.js -->
   <script type="text/javascript" src="/scripts/client.js"></script>
</html>
